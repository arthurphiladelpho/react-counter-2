<!DOCTYPE html>
<html>
  <head>
    <title>Counter</title>
  </head>

  <body>
  	<div id="app"></div>
  	
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  	
  	<script type="text/babel">
  	  class Counter extends React.Component {

        constructor(props){
          super(props);
          this.state = {
            number: 1,
            mindset: "Focused and ready to rock and roll."
          }
        }

  	    render() {
  	  	  return (
  	  	    <div>
              <img src={this.props.image} alt="Bloc Logo"></img>
              <h1>Mission: {this.props.mission}</h1>
              <h3>Mindset: {this.state.mindset}</h3>
              <h2>Current program: {this.props.label}.</h2>
              <h3>Current week: {this.state.number}</h3>
              <p>Current date: {this.props.date.toLocaleDateString()}.</p>
  	  	    </div>
  	  	  );
  	  	}	
  	  }

      Counter.defaultProps = {
        label: "Web Developer Track",
        mission: "Become an indie hacker."
      }


      const info = {
        date: new Date(),
        image: 'https://avatars0.githubusercontent.com/u/1441485?v=4&s=280'
      }

  	  ReactDOM.render(<Counter image={info.image} date={info.date} />, document.getElementById('app'));
  	</script>
  </body>

</html>
